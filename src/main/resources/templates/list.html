<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h1>bullhorn with security</h1>
<h1>homepage</h1>
<h2>messages</h2>
<!--<a href="/add">add a message</a><br />-->
<a class="btn btn-primary" href="/add" role="button">Add a message</a>
<table>
    <tr>
        <th> title</th>
        <!--<th>content</th>-->
        <th>posted date</th>
        <th>posted by</th>
</tr>

    <tr th:each="posting : ${postings}">
        <td th:text="${posting.title}"></td>
        <td th:text="${posting.content}"></td>
        <td th:text="${posting.postedDate}"></td>
        <td th:text="${posting.postedBy}"></td>
        <td>
            <span th:if="${user_id == posting.user.id}">
            <a th:href="@{/update/{id}(id=${posting.id})}">update</a> -

                 <!--<a class="btn btn-primary" href="@{/update/{id}(id=${posting.id})}" role="button">Update</a>-->


            <a th:href="@{/delete/{id}(id=${posting.id})}">delete</a>

                 <!--<a class="btn btn-primary" href="@{/delete/{id}(id=${posting.id})}" role="button">Delete</a>-->

            </span>
            <a th:href="@{/detail/{id}(id=${posting.id})}">details</a> -

            <!--<a class="btn btn-primary" href="@{/detail/{id}(id=${posting.id})}" role="button">Details</a>-->

            <!--<a class="btn btn-primary" href="/delete/{id}" role="button">Delete</a>-->

            <!--<a href="/logout">logout</a>-->
            <a class="btn btn-primary" href="/logout" role="button">Log out</a>
        </td></tr>

</table>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
